<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apollo Elements App</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <main>
      <h1>Apollo Elements App</h1>
      <apollo-client uri="https://countries.trevorblades.com/">
        <apollo-query>
          <script type="application/graphql">
            query {
              countries {
                name
              }
            }
          </script>
          <template>
            Countries
            <ul>
              <template type="repeat" repeat="{{ data.countries ?? [] }}">
                <li>{{ item.name }}</li>
              </template>
            </ul>
          </template>
        </apollo-query>
      </apollo-client>
    </main>
  </body>
</html>
